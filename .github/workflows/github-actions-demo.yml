name: GitHub Actions - Run Tests & Upload Coverage
run-name: ${{ github.actor }} is testing Codecov ğŸš€

on:
  push:
    branches:
      - main # main ë¸Œëœì¹˜ì— pushë  ë•Œ ì‹¤í–‰
  pull_request:
    branches:
      - main # PRì´ ìƒì„±ë  ë•Œ ì‹¤í–‰

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  actions: write # to cancel/stop running workflows
  contents: read # to fetch code

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        node: [18, 20]
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: â–¶ï¸ Run build
        run: npm run build

      - name: â–¶ï¸ Run tests with coverage
        run: npm test -- --coverage # Jestì—ì„œ ì»¤ë²„ë¦¬ì§€ ìˆ˜ì§‘

      - name: ğŸ“¤ Upload coverage results to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }} # GitHub Secretsì—ì„œ ê°€ì ¸ì˜´
          files: ./coverage/lcov.info # Jestì˜ ì»¤ë²„ë¦¬ì§€ ë¦¬í¬íŠ¸ ê²½ë¡œ ì§€ì •
          fail_ci_if_error: true # ì—…ë¡œë“œ ì‹¤íŒ¨ ì‹œ CIë„ ì‹¤íŒ¨ ì²˜ë¦¬
